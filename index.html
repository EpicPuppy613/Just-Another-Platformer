<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="icon32x32.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Just Another Platformer"/>

    <script>
        script = document.createElement('script');

        document.querySelector('body').appendChild(script);
